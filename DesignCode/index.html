<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcfaf8] group/design-root overflow-x-hidden" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#fcfaf8] p-4 pb-2 justify-between">
        <div class="text-[#1b130e] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
      </div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="bg-cover bg-center flex flex-col justify-end overflow-hidden bg-[#fcfaf8] @[480px]:rounded-xl min-h-[218px]"
            style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 25%), url("https://cdn.usegalileo.ai/stability/b237889e-f260-45c6-b739-941d91b9e48b.png");'
          >
            <div class="flex justify-center gap-2 p-5">
              <div class="size-1.5 rounded-full bg-[#fcfaf8]"></div>
              <div class="size-1.5 rounded-full bg-[#fcfaf8] opacity-50"></div>
              <div class="size-1.5 rounded-full bg-[#fcfaf8] opacity-50"></div>
              <div class="size-1.5 rounded-full bg-[#fcfaf8] opacity-50"></div>
              <div class="size-1.5 rounded-full bg-[#fcfaf8] opacity-50"></div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-[#1b130e] text-lg font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-2 pt-4">Japandi Ceramic Plate Set</h2>
      <p class="text-[#1b130e] text-base font-normal leading-normal pb-3 pt-1 px-4">$120.00</p>
      <h3 class="text-[#1b130e] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Details</h3>
      <p class="text-[#1b130e] text-base font-normal leading-normal pb-3 pt-1 px-4">A set of 4 ceramic plates, each with a unique design. Handmade in Japan.</p>
      <div class="flex justify-center">
        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f3ece7] text-[#1b130e] text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Add to Bag</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e66e19] text-[#fcfaf8] text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Buy Now</span>
          </button>
        </div>
      </div>
      <div class="h-5 bg-[#fcfaf8]"></div>
    </div>
  </body>
</html>

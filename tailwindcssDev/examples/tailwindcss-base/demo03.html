<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本选择演示</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="p-8">
    <div class="space-y-8">
        <!-- 允许选择的文本 -->
        <div class="select-text p-4 bg-gray-100 rounded">
            这段文字是可以选择的。
            试试用鼠标选中这些文字。
        </div>

        <!-- 禁止选择的文本 -->
        <div class="select-none p-4 bg-gray-100 rounded">
            这段文字是禁止选择的。
            试试用鼠标选中这些文字，发现无法选中。
        </div>
    </div>
</body>
</html>

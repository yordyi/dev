<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation and Transition Demo</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="p-4">
      <!-- Transition Example -->
      <div
        class="p-4 text-white rounded cursor-pointer transition duration-500 ease-in-out bg-blue-500 hover:bg-blue-700"
      >
        Hover over me
      </div>

      <!-- Spin Animation -->
      <div class="animate-spin h-10 w-10 bg-red-500 mt-4"></div>

      <!-- Ping Animation -->
      <div class="animate-ping h-10 w-10 bg-green-500 mt-4"></div>
    </div>
  </body>
</html>

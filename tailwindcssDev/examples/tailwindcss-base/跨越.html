<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Demo</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="grid grid-cols-4 gap-4 p-4">
      <div class="bg-blue-500 p-4">Item 1</div>
      <div class="bg-green-500 p-4 col-span-2">Item 2 (col-span-2)</div>
      <div class="bg-red-500 p-4 row-span-2">Item 3</div>
      <div class="bg-yellow-500 p-4 row-span-2">Item 4 (row-span-2)</div>
      <div class="bg-purple-500 p-4">Item 5</div>
      <div class="bg-pink-500 p-4">Item 6</div>
    </div>
  </body>
</html>

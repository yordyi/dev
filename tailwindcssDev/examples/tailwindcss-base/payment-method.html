<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div class="min-h-screen bg-black text-white p-8">
      <!-- 标题部分 -->
      <h1 class="text-3xl font-semibold mb-2">Payment Method</h1>
      <p class="text-gray-400 mb-8">Add a new payment method to your account.</p>

      <!-- 支付方式选择 -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <input type="radio" name="payment-method" value="card" class="hidden" id="card-radio">
        <input type="radio" name="payment-method" value="paypal" class="hidden" id="paypal-radio">
        <input type="radio" name="payment-method" value="apple" class="hidden" id="apple-radio">
        
        <!-- 信用卡 -->
        <label for="card-radio" class="group relative flex flex-col items-center justify-center p-6 border rounded-lg cursor-pointer transition-all duration-200 hover:bg-pink-600/10 peer-checked:border-pink-600 peer-checked:bg-pink-600/5">
          <div class="absolute inset-0 rounded-lg bg-gradient-to-b from-pink-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
          <svg class="w-8 h-8 mb-2 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
          </svg>
          <span class="font-medium">Card</span>
        </label>

        <!-- PayPal -->
        <label for="paypal-radio" class="group relative flex flex-col items-center justify-center p-6 border border-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-pink-600/10 peer-checked:border-pink-600 peer-checked:bg-pink-600/5">
          <div class="absolute inset-0 rounded-lg bg-gradient-to-b from-pink-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
          <svg class="w-8 h-8 mb-2 text-gray-400 group-hover:text-pink-500" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.067 8.478c.492.315.844.825.983 1.39.326 1.33.089 2.731-.606 3.776-.151.227-.34.43-.561.6-.46.35-.989.6-1.552.72-.57.12-1.16.18-1.744.18h-3.6l-.732 3.6h-3.6l.144-.72h-2.4l1.2-6h.36l1.68-8.4h7.2c.832 0 1.656.18 2.4.557.756.384 1.38.96 1.788 1.666.408.707.612 1.507.612 2.317 0 .18-.012.36-.036.535-.108.78-.432 1.523-.936 2.123-.504.6-1.164 1.08-1.92 1.386zm-3.187-4.478h-3.6l-1.2 6h3.6c.636 0 1.272-.132 1.86-.396.588-.264 1.092-.648 1.476-1.128.384-.48.648-1.032.78-1.62.072-.324.108-.66.108-.996 0-.708-.216-1.392-.612-1.968-.396-.576-.96-1.02-1.608-1.284-.648-.264-1.368-.396-2.088-.396z"/>
          </svg>
          <span class="font-medium">PayPal</span>
        </label>

        <!-- Apple Pay -->
        <label for="apple-radio" class="group relative flex flex-col items-center justify-center p-6 border border-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-pink-600/10 peer-checked:border-pink-600 peer-checked:bg-pink-600/5">
          <div class="absolute inset-0 rounded-lg bg-gradient-to-b from-pink-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
          <svg class="w-8 h-8 mb-2 text-gray-400 group-hover:text-pink-500" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.078 23.55c-.473-.316-.893-.703-1.244-1.15-.383-.463-.738-.95-1.064-1.454-.766-1.12-1.365-2.345-1.78-3.636-.5-1.502-.743-2.94-.743-4.347 0-1.57.34-2.94 1.002-4.09.49-.9 1.22-1.653 2.1-2.182.85-.53 1.84-.82 2.84-.84.35 0 .73.05 1.13.15.29.08.64.21 1.07.37.55.21.85.34.95.37.32.12.59.17.8.17.16 0 .39-.05.645-.13.145-.05.42-.14.81-.31.386-.14.692-.26.935-.35.37-.11.728-.21 1.05-.26.39-.06.777-.08 1.148-.05.71.05 1.36.2 1.94.42 1.02.41 1.843 1.05 2.457 1.96-.26.16-.5.346-.725.55-.483.427-.9.985-1.243 1.624-.427.85-.636 1.81-.636 2.857 0 .858.164 1.68.494 2.466.33.785.795 1.466 1.396 2.022.28.26.58.49.91.688-.15.52-.31 1.02-.49 1.496-.35.935-.788 1.82-1.31 2.65-.46.725-1.03 1.4-1.41 1.785-.55.57-1.13.97-1.71 1.22-.31.11-.61.21-.91.23-.37 0-.74-.08-1.1-.23-.32-.14-.67-.333-1.06-.57-.39-.24-.7-.41-.92-.51-.34-.14-.69-.21-1.03-.21-.36 0-.69.07-1.01.21-.25.11-.57.29-.96.51-.4.25-.75.44-1.06.57-.36.14-.72.21-1.09.21-.31-.01-.61-.1-.91-.22zm7.457-22.522c-.76.36-1.48.876-2.145 1.545-.526.526-.985 1.116-1.37 1.726-.165.28-.32.58-.455.91-.07.16-.12.33-.15.51-.02.12-.04.25-.04.38 0 .14.01.26.04.38.02.12.05.23.09.35.07.22.17.43.28.64.06.12.12.24.19.36.09.17.19.33.3.49.11.16.23.31.37.46.11.11.21.21.32.32.12.1.24.19.38.28.16.09.32.17.51.24.16.07.32.13.5.17.17.04.35.07.52.08.15.02.3.02.46.02.13 0 .27-.01.4-.02.14-.01.28-.03.43-.05.15-.03.29-.06.44-.1.15-.03.3-.08.44-.13.15-.05.29-.11.43-.18.13-.07.26-.14.38-.22 0-.01.01-.01.01-.02z"/>
          </svg>
          <span class="font-medium">Apple Pay</span>
        </label>
      </div>

      <!-- 表单部分 -->
      <form class="space-y-6 max-w-2xl">
        <!-- 姓名输入框 -->
        <div class="space-y-1.5">
          <label class="block text-sm font-medium text-gray-300">Name</label>
          <input
            type="text"
            placeholder="First Last"
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-800 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all duration-200 placeholder-gray-500"
          />
        </div>

        <!-- 卡号输入框 -->
        <div class="space-y-1.5">
          <label class="block text-sm font-medium text-gray-300">Card number</label>
          <input
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
            placeholder="1234 5678 9012 3456"
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-800 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all duration-200 placeholder-gray-500"
          />
        </div>

        <!-- 有效期和CVC -->
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div class="space-y-1.5">
            <label class="block text-sm font-medium text-gray-300">Expires</label>
            <select class="w-full px-4 py-3 bg-gray-900/50 border border-gray-800 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all duration-200">
              <option value="">Month</option>
              <option value="01">01 - January</option>
              <option value="02">02 - February</option>
              <option value="03">03 - March</option>
              <option value="04">04 - April</option>
              <option value="05">05 - May</option>
              <option value="06">06 - June</option>
              <option value="07">07 - July</option>
              <option value="08">08 - August</option>
              <option value="09">09 - September</option>
              <option value="10">10 - October</option>
              <option value="11">11 - November</option>
              <option value="12">12 - December</option>
            </select>
          </div>

          <div class="space-y-1.5">
            <label class="block text-sm font-medium text-gray-300">Year</label>
            <select class="w-full px-4 py-3 bg-gray-900/50 border border-gray-800 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all duration-200">
              <option value="">Year</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>

          <div class="col-span-2 sm:col-span-1 space-y-1.5">
            <label class="block text-sm font-medium text-gray-300">CVC</label>
            <input
              type="text"
              pattern="[0-9]*"
              inputmode="numeric"
              maxlength="4"
              placeholder="123"
              class="w-full px-4 py-3 bg-gray-900/50 border border-gray-800 rounded-lg focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition-all duration-200 placeholder-gray-500"
            />
          </div>
        </div>

        <!-- 提交按钮 -->
        <button
          type="submit"
          class="w-full py-4 bg-pink-600 text-white font-medium rounded-lg hover:bg-pink-700 active:bg-pink-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-black"
        >
          Continue
        </button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="p-8">
    <div class="space-y-3">
      <div class="select-text p-4 bg-gray-400 rounded-lg shadow-lg">
        这里的文本可以被选中
      </div>
      <div class="select-none p-4 bg-gray-400 rounded shadow-lg">
        这里的文不可以被选中
      </div>
      <div class="select-all p-4 bg-gray-400 rounded shadow-lg">
        这里的文本可以全部被选中
      </div>
      <div class="select-auto p-4 bg-gray-400 rounded shadow-lg">
        这里的文本可以全部被选中
      </div>
    </div>
  </body>
</html>

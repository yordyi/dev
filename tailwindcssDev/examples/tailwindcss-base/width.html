<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width Classes Demo</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="p-4">
      <div class="w-32 bg-blue-500 p-4">w-32</div>
      <div class="w-full bg-green-500 p-4 mt-2">w-full</div>
      <div class="w-screen bg-red-500 p-4 mt-2">w-screen</div>
      <div class="w-min bg-yellow-500 p-4 mt-2">w-min</div>
      <div class="w-max bg-purple-500 p-4 mt-2">w-max</div>
      <div class="w-fit bg-pink-500 p-4 mt-2">w-fit</div>
      <div class="min-w-48 bg-gray-500 p-4 mt-2">min-w-48</div>
      <div class="max-w-xs bg-indigo-500 p-4 mt-2">max-w-xs</div>
    </div>
  </body>
</html>

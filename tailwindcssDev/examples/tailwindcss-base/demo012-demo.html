<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="p-8 bg-gray-50">
    <div class="grid grid-cols-3 gap-4">
      <!-- overflow auto 示例 -->
      <div class="space-y-2">
        <h3 class="font-bold text-lg">overflow-auto</h3>
        <div class="overflow-auto h-32 p-4 bg-white rounded-lg shadow">
          <p class="text-gray-600">内容时没有滚动条</p>
          <p class="text-gray-600">内容超出时</p>
          <p class="text-gray-600">就像智能电梯</p>
          <p class="text-gray-600">内容时没有滚动条</p>
          <p class="text-gray-600">内容超出时</p>
          <p class="text-gray-600">就像智能电梯</p>
        </div>
      </div>
      <div class="space-y-2">
        <h3 class="font-bold text-lg">overflow-auto</h3>
        <div class="overflow-hidden h-32 p-4 bg-white rounded-lg shadow">
          <p class="text-gray-600">内容时没有滚动条</p>
          <p class="text-gray-600">内容超出时</p>
          <p class="text-gray-600">就像智能电梯</p>
          <p class="text-gray-600">内容时没有滚动条</p>
          <p class="text-gray-600">内容超出时</p>
          <p class="text-gray-600">就像智能电梯</p>
        </div>
      </div>
      <div class="space-y-2">
        <h3 class="font-bold text-lg">overflow-auto</h3>
        <div class="overflow-scroll h-32 p-4 bg-white rounded-lg shadow">
          <p class="text-gray-600">内容时没有滚动条</p>
          <p class="text-gray-600">内容超出时</p>
          <p class="text-gray-600">就像智能电梯</p>
          <p class="text-gray-600">内容时没有滚动条</p>
          <p class="text-gray-600">内容超出时</p>
          <p class="text-gray-600">就像智能电梯</p>
        </div>
      </div>
    </div>
  </body>
</html>

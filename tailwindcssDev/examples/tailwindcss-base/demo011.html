<!-- 电商分类页面示例 -->
<div class="h-screen flex">
  <!-- 左侧分类导航 -->
  <nav class="w-24 bg-gray-50 overflow-y-auto">
    <div class="sticky top-0 space-y-4 p-2">
      <a href="#food" class="block p-2 text-center rounded hover:bg-blue-500 hover:text-white">
        美食
      </a>
      <a href="#clothes" class="block p-2 text-center rounded hover:bg-blue-500 hover:text-white">
        服装
      </a>
      <a href="#digital" class="block p-2 text-center rounded hover:bg-blue-500 hover:text-white">
        数码
      </a>
    </div>
  </nav>

  <!-- 右侧内容区 -->
  <main class="flex-1 overflow-y-auto">
    <!-- 美食分类 -->
    <section id="food" class="min-h-screen">
      <h2 class="sticky top-0 bg-white shadow-sm p-4 font-bold z-10">
        美食分类
        <span class="text-sm text-gray-500 ml-2">共123件商品</span>
      </h2>

      <div class="p-4 grid grid-cols-2 gap-4">
        <!-- 商品卡片 -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
          <img src="../assets/IMG_8832.PNG" alt="美食1" class="w-full h-32 object-cover rounded" />
          <h3 class="mt-2 font-bold">美味披萨</h3>
          <p class="text-red-500">¥39.9</p>
        </div>
        <!-- 更多商品... -->
      </div>
    </section>

    <!-- 服装分类 -->
    <section id="clothes" class="min-h-screen">
      <h2 class="sticky top-0 bg-white shadow-sm p-4 font-bold z-10">
        服装分类
        <span class="text-sm text-gray-500 ml-2">共89件商品</span>
      </h2>

      <div class="p-4 grid grid-cols-2 gap-4">
        <!-- 商品卡片 -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
          <img src="../assets/IMG_8833.PNG" alt="服装1" class="w-full h-32 object-cover rounded" />
          <h3 class="mt-2 font-bold">休闲T恤</h3>
          <p class="text-red-500">¥99</p>
        </div>
        <!-- 更多商品... -->
      </div>
    </section>

    <!-- 数码分类 -->
    <section id="digital" class="min-h-screen">
      <h2 class="sticky top-0 bg-white shadow-sm p-4 font-bold z-10">
        数码分类
        <span class="text-sm text-gray-500 ml-2">共56件商品</span>
      </h2>

      <div class="p-4 grid grid-cols-2 gap-4">
        <!-- 商品卡片 -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
          <img src="../assets/IMG_8834.PNG" alt="数码1" class="w-full h-32 object-cover rounded" />
          <h3 class="mt-2 font-bold">无线耳机</h3>
          <p class="text-red-500">¥299</p>
        </div>
        <!-- 更多商品... -->
      </div>
    </section>
  </main>
</div>

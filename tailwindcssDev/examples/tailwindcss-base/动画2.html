<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprehensive Animation and Transition Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="p-4">
      <!-- Interactive Button with Transition -->
      <button
        class="bg-blue-500 text-white p-4 rounded cursor-pointer transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 active:bg-blue-800"
      >
        <span class="animate-spin h-6 w-6 inline-block mr-2 bg-red-500"></span>
        <span
          class="animate-ping h-1 w-1 h inline-block mr-2 bg-green-900 rounded-lg shadow-lg"
        ></span>
        Click Me
      </button>
    </div>
    <span
      class="animate-spin h-3 w-3 inline-block mr-2 bg-green-600 rounded-sm shadow-sm border-green-900"
    ></span>
  </body>
</html>
